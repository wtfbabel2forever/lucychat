<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lucy Chat — Bikini Background</title>
  <style>
    body {
      margin: 0;
      height: 100%;
      background: url("lucy-bg.png") center/cover no-repeat fixed;
      color: #fff;
      font-family: system-ui, sans-serif;
    }
    .card {
      background: rgba(0,0,0,0.45);
      backdrop-filter: blur(8px);
      border-radius: 18px;
      border: 1px solid rgba(255,255,255,0.15);
      padding: 12px;
      margin: 12px;
    }
    .chat { max-height: 70vh; overflow-y: auto; padding: 10px; }
    .msg { margin: 8px 0; padding: 10px 14px; border-radius: 14px; }
    .user { background: rgba(41,211,255,0.2); text-align: right; }
    .lucy { background: rgba(177,92,255,0.2); text-align: left; }
    .input { display:flex; gap:6px; margin-top:12px; }
    .input input { flex:1; padding:10px; border-radius:10px; border:none; }
    .btn { padding:10px 14px; border-radius:10px; border:none; background:#b15cff; color:#fff; cursor:pointer; }
  </style>
</head>
<body>
  <div class="card">
    <h2>Lucy Chat 💜</h2>
    <div id="chat" class="chat"></div>
    <div class="input">
      <input id="user-input" type="text" placeholder="Message Lucy..." />
      <button class="btn" id="send">Send</button>
    </div>
  </div>

  <script>
    const chatEl = document.getElementById('chat');
    const inputEl = document.getElementById('user-input');
    const sendBtn = document.getElementById('send');

    function addMsg(who, text) {
      const div = document.createElement('div');
      div.className = 'msg ' + who;
      div.innerHTML = text;
      chatEl.appendChild(div);
      chatEl.scrollTop = chatEl.scrollHeight;
    }

    function lucyReply(text) {
      // Simple random replies
      const replies = [
        "I’m mapping your vibe into the Lucy Universe grid. Want lore or a mission? Try /lore or /quests.",
        "Your rank grows with curiosity. Ask me for a mini-challenge!",
        "Upload a photo and I’ll read its aura (dominant color & brightness).",
        "Type /help to see commands. You can also switch language: /lang en|ko|auto.",
        "네온 신호 수신 완료. 로어가 궁금하면 /lore, 퀘스트는 /quests!",
        "대화할수록 랭크가 올라가요. 미니 챌린지 원해요?"
      ];
      const pick = replies[Math.floor(Math.random()*replies.length)];
      addMsg('lucy', pick);
    }

    function send() {
      const text = inputEl.value.trim();
      if(!text) return;
      addMsg('user', text);
      inputEl.value = '';
      setTimeout(()=>lucyReply(text), 600);
    }

    sendBtn.addEventListener('click', send);
    inputEl.addEventListener('keydown', e=>{ if(e.key==='Enter') send(); });

    // Welcome message
    addMsg('lucy', "★ Welcome, traveler. I am Lucy. Type /help or just say hi!");
  </script>
</body>
</html>
