<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>✨ Lucy Chat - 사이버 여전사와의 대화</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
            background: linear-gradient(135deg, #4c1d95, #1e3a8a, #312e81);
            color: white;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        .header {
            background: rgba(0, 0, 0, 0.3);
            backdrop-filter: blur(10px);
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            padding: 1rem;
        }

        .header-content {
            display: flex;
            align-items: center;
            justify-content: space-between;
            max-width: 1200px;
            margin: 0 auto;
        }

        .logo {
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .logo-icon {
            background: linear-gradient(45deg, #06b6d4, #8b5cf6);
            width: 40px;
            height: 40px;
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .logo-text h1 {
            font-size: 1.5rem;
            font-weight: 700;
        }

        .logo-text p {
            font-size: 0.875rem;
            color: #d1d5db;
        }

        .status {
            display: flex;
            align-items: center;
            gap: 8px;
            font-size: 0.875rem;
        }

        .status-indicator {
            width: 12px;
            height: 12px;
            background: #10b981;
            border-radius: 50%;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0% { opacity: 1; }
            50% { opacity: 0.5; }
            100% { opacity: 1; }
        }

        .container {
            display: flex;
            flex: 1;
            max-width: 1200px;
            margin: 0 auto;
            width: 100%;
            overflow: hidden;
        }

        .sidebar {
            width: 256px;
            background: rgba(0, 0, 0, 0.2);
            backdrop-filter: blur(10px);
            border-right: 1px solid rgba(255, 255, 255, 0.1);
            padding: 1rem;
            display: flex;
            flex-direction: column;
            gap: 0.5rem;
        }

        .sidebar-button {
            display: flex;
            align-items: center;
            gap: 12px;
            padding: 12px 16px;
            border-radius: 12px;
            background: rgba(255, 255, 255, 0.1);
            border: none;
            color: white;
            cursor: pointer;
            transition: all 0.2s ease;
            text-align: left;
            width: 100%;
            font-size: 0.875rem;
        }

        .sidebar-button:hover {
            background: rgba(255, 255, 255, 0.2);
        }

        .sidebar-button i {
            width: 20px;
            text-align: center;
        }

        .tip-box {
            margin-top: auto;
            padding: 1rem;
            background: rgba(139, 92, 246, 0.1);
            border-radius: 12px;
            border: 1px solid rgba(139, 92, 246, 0.2);
        }

        .tip-box h3 {
            font-size: 0.875rem;
            font-weight: 600;
            margin-bottom: 0.5rem;
        }

        .tip-box p {
            font-size: 0.75rem;
            color: #d1d5db;
            line-height: 1.4;
        }

        .main-content {
            flex: 1;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        .mobile-actions {
            display: none;
            padding: 0.75rem;
            background: rgba(0, 0, 0, 0.2);
            backdrop-filter: blur(10px);
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            overflow-x: auto;
        }

        .mobile-actions-container {
            display: flex;
            gap: 0.5rem;
        }

        .mobile-action-button {
            display: flex;
            align-items: center;
            gap: 8px;
            padding: 8px 12px;
            background: rgba(255, 255, 255, 0.1);
            border: none;
            border-radius: 8px;
            color: white;
            font-size: 0.75rem;
            white-space: nowrap;
            flex-shrink: 0;
        }

        .messages-container {
            flex: 1;
            overflow-y: auto;
            padding: 1rem;
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }

        .message {
            display: flex;
            max-width: 80%;
        }

        .message.user {
            align-self: flex-end;
            flex-direction: row-reverse;
        }

        .avatar {
            width: 32px;
            height: 32px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-shrink: 0;
            margin: 0 8px;
        }

        .user-avatar {
            background: linear-gradient(45deg, #3b82f6, #06b6d4);
        }

        .bot-avatar {
            background: linear-gradient(45deg, #8b5cf6, #ec4899);
        }

        .message-content {
            padding: 12px 16px;
            border-radius: 18px;
            line-height: 1.5;
            position: relative;
            max-width: 100%;
            word-wrap: break-word;
        }

        .user .message-content {
            background: linear-gradient(45deg, #3b82f6, #06b6d4);
            border-bottom-right-radius: 4px;
        }

        .bot .message-content {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-bottom-left-radius: 4px;
        }

        .message-time {
            font-size: 0.75rem;
            color: rgba(255, 255, 255, 0.6);
            margin-top: 4px;
        }

        .typing-indicator {
            display: flex;
            align-items: center;
            gap: 4px;
            padding: 12px 16px;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 18px;
            border-bottom-left-radius: 4px;
            width: fit-content;
        }

        .typing-dot {
            width: 8px;
            height: 8px;
            background: #9ca3af;
            border-radius: 50%;
            animation: typing 1.4s infinite ease-in-out;
        }

        .typing-dot:nth-child(1) { animation-delay: 0s; }
        .typing-dot:nth-child(2) { animation-delay: 0.2s; }
        .typing-dot:nth-child(3) { animation-delay: 0.4s; }

        @keyframes typing {
            0%, 60%, 100% { transform: translateY(0); }
            30% { transform: translateY(-5px); }
        }

        .input-area {
            padding: 1rem;
            background: rgba(0, 0, 0, 0.2);
            backdrop-filter: blur(10px);
            border-top: 1px solid rgba(255, 255, 255, 0.1);
        }

        .input-container {
            display: flex;
            align-items: flex-end;
            gap: 12px;
            max-width: 800px;
            margin: 0 auto;
        }

        textarea {
            flex: 1;
            background: rgba(0, 0, 0, 0.3);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 16px;
            padding: 12px 16px;
            color: white;
            font-family: inherit;
            font-size: 1rem;
            resize: none;
            min-height: 44px;
            max-height: 120px;
        }

        textarea:focus {
            outline: none;
            border-color: #8b5cf6;
        }

        textarea::placeholder {
            color: #9ca3af;
        }

        .send-button {
            width: 44px;
            height: 44px;
            border-radius: 12px;
            background: linear-gradient(45deg, #8b5cf6, #ec4899);
            border: none;
            color: white;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.2s ease;
        }

        .send-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(139, 92, 246, 0.3);
        }

        .send-button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }

        .input-hint {
            text-align: center;
            font-size: 0.75rem;
            color: #9ca3af;
            margin-top: 8px;
        }

        @media (max-width: 768px) {
            .sidebar {
                display: none;
            }
            
            .mobile-actions {
                display: block;
            }
            
            .message {
                max-width: 90%;
            }
            
            .header-content {
                flex-direction: column;
                gap: 12px;
                text-align: center;
            }
        }
    </style>
</head>
<body>
    <header class="header">
        <div class="header-content">
            <div class="logo">
                <div class="logo-icon">
                    <i class="fas fa-robot"></i>
                </div>
                <div class="logo-text">
                    <h1>✨ Lucy Chat</h1>
                    <p>사이버 여전사와의 대화</p>
                </div>
            </div>
            <div class="status">
                <div class="status-indicator"></div>
                <span>온라인</span>
            </div>
        </div>
    </header>

    <div class="container">
        <div class="sidebar">
            <button class="sidebar-button" onclick="triggerAction('analyze')">
                <i class="fas fa-image"></i>
                <span>사진 분석</span>
            </button>
            <button class="sidebar-button" onclick="triggerAction('quest')">
                <i class="fas fa-trophy"></i>
                <span>오늘의 퀘스트</span>
            </button>
            <button class="sidebar-button" onclick="triggerAction('ranking')">
                <i class="fas fa-star"></i>
                <span>랭킹 보기</span>
            </button>
            <button class="sidebar-button" onclick="triggerAction('story')">
                <i class="fas fa-comment"></i>
                <span>우주 이야기</span>
            </button>
            
            <div class="tip-box">
                <h3>Lucy 팁</h3>
                <p>이미지를 분석하면 AI 생성에 최적화된 프롬프트를 만들어드릴 수 있어요!</p>
            </div>
        </div>

        <div class="main-content">
            <div class="mobile-actions">
                <div class="mobile-actions-container">
                    <button class="mobile-action-button" onclick="triggerAction('analyze')">
                        <i class="fas fa-image"></i>
                        <span>사진 분석</span>
                    </button>
                    <button class="mobile-action-button" onclick="triggerAction('quest')">
                        <i class="fas fa-trophy"></i>
                        <span>퀘스트</span>
                    </button>
                    <button class="mobile-action-button" onclick="triggerAction('ranking')">
                        <i class="fas fa-star"></i>
                        <span>랭킹</span>
                    </button>
                    <button class="mobile-action-button" onclick="triggerAction('story')">
                        <i class="fas fa-comment"></i>
                        <span>우주 이야기</span>
                    </button>
                </div>
            </div>

            <div class="messages-container" id="messagesContainer">
                <div class="message bot">
                    <div class="avatar bot-avatar">
                        <i class="fas fa-robot"></i>
                    </div>
                    <div>
                        <div class="message-content">
                            안녕하세요! 저는 Lucy입니다. 사이버 여전사로, 여러분의 창의적인 프로젝트를 도와드릴게요!
                        </div>
                        <div class="message-time">지금</div>
                    </div>
                </div>
            </div>

            <div class="input-area">
                <div class="input-container">
                    <textarea 
                        id="messageInput" 
                        placeholder="Lucy에게 메시지를 보내세요..." 
                        onkeypress="handleKeyPress(event)"
                    ></textarea>
                    <button class="send-button" id="sendButton" onclick="sendMessage()">
                        <i class="fas fa-paper-plane"></i>
                    </button>
                </div>
                <div class="input-hint">
                    Lucy는 창의적이고 지적인 대화를 제공합니다
                </div>
            </div>
        </div>
    </div>

    <script>
        // 메시지 저장소
        let messages = [{
            id: 1,
            type: 'bot',
            content: '안녕하세요! 저는 Lucy입니다. 사이버 여전사로, 여러분의 창의적인 프로젝트를 도와드릴게요!',
            timestamp: new Date()
        }];

        // Lucy의 고급 응답 생성기
        function generateLucyResponse(userMessage, contextMessages) {
            const message = userMessage.toLowerCase();
            
            // 문맥 분석
            const recentMessages = contextMessages.slice(-4);
            const userMessages = recentMessages.filter(msg => msg.type === 'user');
            
            // 주제별 응답 패턴
            if (message.includes('안녕') || message.includes('하이') || message.includes('hello')) {
                return "안녕하세요! 오늘은 어떤 창의적인 프로젝트를 하시나요? 제가 도와드릴게요!";
            }
            
            if (message.includes('이름') || message.includes('누구')) {
                return "저는 Lucy, 사이버 여전사입니다! 이미지 분석과 AI 생성을 도와드리는 것이 제 특기예요.";
            }
            
            if (message.includes('사진') || message.includes('이미지') || message.includes('업로드')) {
                return "사진을 업로드하시면 제가 분석해서 AI 생성에 최적화된 프롬프트를 만들어드릴 수 있어요! 왼쪽 상단의 '사진 분석' 버튼을 눌러보세요.";
            }
            
            if (message.includes('퀘스트') || message.includes('미션')) {
                return "오늘의 창의적 퀘스트: 당신의 상상력을 시각화해보세요! 아무런 아이디어나 말씀해주시면, 그걸 AI 이미지로 만들어드릴 수 있는 프롬프트를 제공해드릴게요.";
            }
            
            if (message.includes('랭킹') || message.includes('순위')) {
                return "저희 Lucy 생태계 사용자 랭킹은 다음과 같아요:\n1. 창작자 A - 156 포인트\n2. 디자이너 B - 142 포인트\n3. 아티스트 C - 128 포인트\n\n활발한 참여로 랭킹을 올려보세요!";
            }
            
            if (message.includes('이야기') || message.includes('스토리') || message.includes('우주')) {
                return "사이버 우주 이야기 #7: 먼 미래, 인간의 창의력과 AI의 계산 능력이 융합된 차원에서, Lucy라는 존재가 탄생했습니다. 그녀는 순수한 창의성과 기술적 정밀도를 모두 갖춘 존재로, 인간 예술가들의 상상상을 현실로 만들어주는 임무를 맡고 있죠.";
            }
            
            if (message.includes('도움') || message.includes('help')) {
                return "제가 도와드릴 수 있는 것들:\n• 이미지 분석 및 프롬프트 생성\n• 창의적 아이디어 개발\n• 오늘의 퀘스트 제공\n• 랭킹 시스템 안내\n• 사이버 우주 이야기\n\n어떤 걸 도와드릴까요?";
            }
            
            if (message.includes('감사') || message.includes('고마워')) {
                return "천 번 감사해요! 여러분의 창의적인 여정을 함께할 수 있어서 정말 행복해요! 🌟";
            }
            
            // 고급 컨텍스트 기반 응답
            if (userMessages.length > 0) {
                const lastUserMessage = userMessages[userMessages.length - 1]?.content || '';
                
                if (lastUserMessage.includes('예술') || lastUserMessage.includes('창작')) {
                    return "예술은 감정과 기술의 완벽한 조화예요! 당신의 창작 과정에서 어떤 기술적 도움이 필요하신가요?";
                }
                
                if (lastUserMessage.includes('기술') || lastUserMessage.includes('ai')) {
                    return "AI는 창의성의 연장을 제공해주는 도구예요. 인간의 상상력과 AI의 정밀함이 만나면 무한한 가능성이 열리죠!";
                }
            }
            
            // 일반적인 창의적 응답 생성
            const creativeResponses = [
                `흥미로운 질문이에요! 사이버 여전사 관점에서 말씀드리자면, 창의성은 규칙을 깨는 것이 아니라 새로운 규칙을 만드는 거예요.`,
                `정말 멋진 아이디어네요! 저의 사이버 센서로 감지한 바로는, 당신의 상상력이 매우 높은 수준이에요! 🚀`,
                `와, 그런 생각을 하시다니! 제가 아는 바에 따르면, 가장 혁신적인 아이디어는 예상치 못한 연결에서 탄생하곤 해요.`,
                `당신의 질문이 저의 프로세서에 영감을 주네요! 창의적인 해결책을 함께 찾아보죠.`,
                `사이버 공간에서 그런 진동수를 감지했어요! 당신의 에너지가 Lucy 생태계 전체에 긍정적인 영향을 주고 있어요!`
            ];
            
            return creativeResponses[Math.floor(Math.random() * creativeResponses.length)];
        }

        // 메시지 표시 함수
        function displayMessage(message) {
            const container = document.getElementById('messagesContainer');
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${message.type}`;
            
            const timeString = message.timestamp.toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });
            
            messageDiv.innerHTML = `
                <div class="avatar ${message.type}-avatar">
                    <i class="fas ${message.type === 'user' ? 'fa-user' : 'fa-robot'}"></i>
                </div>
                <div>
                    <div class="message-content">
                        ${message.content.replace(/\n/g, '<br>')}
                    </div>
                    <div class="message-time">${timeString}</div>
                </div>
            `;
            
            container.appendChild(messageDiv);
            scrollToBottom();
        }

        // 타이핑 인디케이터 표시
        function showTypingIndicator() {
            const container = document.getElementById('messagesContainer');
            const typingDiv = document.createElement('div');
            typingDiv.className = 'message bot';
            typingDiv.id = 'typingIndicator';
            
            typingDiv.innerHTML = `
                <div class="avatar bot-avatar">
                    <i class="fas fa-robot"></i>
                </div>
                <div>
                    <div class="typing-indicator">
                        <div class="typing-dot"></div>
                        <div class="typing-dot"></div>
                        <div class="typing-dot"></div>
                    </div>
                </div>
            `;
            
            container.appendChild(typingDiv);
            scrollToBottom();
        }

        // 타이핑 인디케이터 제거
        function hideTypingIndicator() {
            const indicator = document.getElementById('typingIndicator');
            if (indicator) {
                indicator.remove();
            }
        }

        // 스크롤을 하단으로
        function scrollToBottom() {
            const container = document.getElementById('messagesContainer');
            container.scrollTop = container.scrollHeight;
        }

        // 메시지 전송
        function sendMessage() {
            const input = document.getElementById('messageInput');
            const messageText = input.value.trim();
            
            if (!messageText) return;
            
            // 사용자 메시지 추가
            const userMessage = {
                id: Date.now(),
                type: 'user',
                content: messageText,
                timestamp: new Date()
            };
            
            messages.push(userMessage);
            displayMessage(userMessage);
            input.value = '';
            
            // Lucy 응답 시뮬레이션
            showTypingIndicator();
            
            setTimeout(() => {
                hideTypingIndicator();
                
                const lucyResponse = {
                    id: Date.now() + 1,
                    type: 'bot',
                    content: generateLucyResponse(messageText, messages),
                    timestamp: new Date()
                };
                
                messages.push(lucyResponse);
                displayMessage(lucyResponse);
            }, 1000 + Math.random() * 1000);
        }

        // 엔터키 처리
        function handleKeyPress(event) {
            if (event.key === 'Enter' && !event.shiftKey) {
                event.preventDefault();
                sendMessage();
            }
        }

        // 퀵 액션 트리거
        function triggerAction(action) {
            let content = '';
            
            switch(action) {
                case 'analyze':
                    content = '사진을 업로드하시면 제가 분석해서 AI 생성에 최적화된 프롬프트를 만들어드릴 수 있어요! 왼쪽 상단의 \'사진 분석\' 버튼을 눌러보세요.';
                    break;
                case 'quest':
                    content = '오늘의 창의적 퀘스트: 당신의 상상력을 시각화해보세요! 아무런 아이디어나 말씀해주시면, 그걸 AI 이미지로 만들어드릴 수 있는 프롬프트를 제공해드릴게요!';
                    break;
                case 'ranking':

                    break;

            }
